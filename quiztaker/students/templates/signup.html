{% extends 'base.html' %}
{% block body %}
 <!-- .breadcumb-area start -->
 <div class="breadcumb-area bg-img-4 ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcumb-wrap text-center">
                    <h2>Account</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><span>Register</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- .breadcumb-area end -->
<!-- checkout-area start -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:800px; margin-top:40px;">
          <article class="card-body account-form form-style">
            <div class="text-center">
            <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
            </div>
<form method="POST" autocomplete="off" enctype="multipart/form-data" class="my-form">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required placeholder="Username">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" name="password" class="form-control" required placeholder="Password">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" class="form-control" required placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" class="form-control" required placeholder="Last Name">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" class="form-control" required placeholder="Mobile">
        </div>
        <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" name="address" class="form-control" required placeholder="Address">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="last_name">Email</label>
            <input type="email" name="email" class="form-control" required placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="profile_pic">Profile Picture</label>
            <input type="file" name="profile_pic" class="form-control" required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

 </div>
</div>
</div>


{% endblock %}
